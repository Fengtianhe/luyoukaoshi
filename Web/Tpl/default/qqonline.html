<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__TMPL__/css/base.css" />
<script type="text/javascript" src="__TMPL__/js/jquery.min.js"></script>
<title>QQ客服在线</title>
</head>
<body>
<!--QQ在线代码-->
<div id="cus_ser">
    <div class="cus_ser_">
        <div class="title"></div>
        <ul>
            <arclist model="qqonline" id="vo" where="is_qun=2">
            <li id="zqq">
                <a href="http://wpa.qq.com/msgrd?v=3&uin={$vo.number}&site=qq&menu=yes" target="_blank">{$vo.name}：{$vo.number}</a>
            </li>
            </arclist>
            <li id="zphone">
                <a href="http://jq.qq.com/?_wv=1027&k=2DbPU0F" target="_blank">QQ群:<b>{$vo.number}</b></a>
            </li>
        </ul>
    </div>
    <span class="close">
        <img src="__TMPL__/images/icon_close.png" />
    </span>
</div>
<script>$("#cus_ser .close").click(function() {
    $("#cus_ser").css({
        display: 'none'
    });
})
$("#cus_ser").mouseover(function() {
    $(this).stop();
    $(this).animate({
        width: 190
    },
    400, 'swing');
}) 
$("#cus_ser").mouseout(function() {
    $("#cus_ser").stop();
    $("#cus_ser").animate({
        width: 32
    },
    400, 'swing');
})
</script>
</body>
</html>
