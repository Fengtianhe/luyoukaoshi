<include file="./Web/Tpl/default/head_inner.html"/>
<div class="container">
			<div class="content">
				<div class="content_all clearfix">
					<div class="content_left clearfix">
						<div class="all_advertist">
							<span class="message_padding">{$last_dh.typename}</span>
							
							<div class="font12 now_local">当前位置:{$nav}</div>
						</div>
						<div class="artical">
							<h3>{$article.title}</h3>
							<p>{$article.content}</p>
						</div>
					</div>
					<div class="content_right">
						<div class="right_title">文章列表</div>
						<div class="right_list font12">
							<dl>
								<arclist model="article" order="addtime desc" num="5">
								<dd><a href='{$vo.aid|url='articles',###}' target='_blank' title='{$vo.title}'>{$vo.title|msubstr=###,0,12,'utf-8'}</a></dd>
								</arclist>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</div>
<include file="$footer"/>
