<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>网站后台管理</title>
<link href="__PUBLIC__/Admin/images/Admin_css.css" type=text/css rel=stylesheet>
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<import file= "Admin.setdate.WdatePicker,Admin.js.admin"/> 
</head>
<body>
<script>
 function chk(){
 if (document.myform.Title.value==""){
	alert("请填写标题！");
	document.myform.Title.focus();
	return false;
  }
 }
</script>
 
<table width="95%" border="0"  align=center cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
<form action="__URL__/doadd" name="myform" id="myform" method="post" onSubmit="return chk();">
<tr> 
    <td colspan="3" align=left class="admintitle">添加链接 [<a href="__URL__/index">链接列表</a>]</td>
</tr>
<tr> 
<td width="20%" class="b1_1">标题</td>
<td colspan="2" class="b1_1"><input name="title" type="text" id="Title" size="40" maxlength="50"></td>
</tr>
<tr>
  <td class="b1_1">链接地址</td>
  <td colspan="2" class="b1_1"><input name="url" type="text" id="LinkUrl" value="http://" size="40" maxlength="50"></td>
</tr>
<tr>
  <td class="b1_1">分类</td>
  <td colspan="2" class="b1_1">
    <select name="type_id">
      <option value="1">中国政府和国家委网站</option>
      <option value="2">省(区市)政府网站</option>
      <option value="3">其他友情链接</option>

    </select>
  </td>
</tr>
<tr> 
<td width="20%" class="b1_1"></td>
<td colspan="2" class="b1_1"><input name="Submit" type="submit" class="btn btn-success" value="添 加">&nbsp;&nbsp;<input type="button" onClick="history.go(-1);" class="btn btn-info" value="返 回"></td>
</tr>
</form>
</table>

</body>
</html>
