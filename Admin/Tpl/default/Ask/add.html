<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>网站后台管理</title>
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<style type="text/css">
.attch {
    padding: 20px;
    font-size: 12px;
}
.title,.attach{
    width:100%;
    height:40px;
    float: left;
    margin-top: 15px;
}
.title p,.title input,.attach p,.attach input{
    float: left;
    margin-left: 10px;
}
</style>
</head>
<body>
    <form action="__URL__/doAdd" enctype="multipart/form-data" method="post" class="attch">
    <div class="title">
        <p>请输入QQ类型：</p><input type="text" name="name" style="margin-top: 10px;" />
    </div>
    <div class="attach">
        <p>请输入QQ号：</p><input type="text" name="number" style="margin-top: 10px;"/>
    </div>
    
    <input type="submit" value="提交" style="margin-left: 85px;margin-top: 15px;">
    </form>
</body>
</html>
